<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phantom Network - Founders</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        .header {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-bottom: 2px solid white;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .founders-container {
            margin: 30px auto;
            max-width: 1200px;
            padding: 0 20px;
            text-align: center;
        }
        .founder {
            margin: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s, transform 0.3s;
        }
        .founder:hover {
            background-color: #333;
            transform: scale(1.02);
        }
        .founder img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            text-align: center;
            padding: 15px;
            border-top: 2px solid white;
        }
        .footer button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            text-shadow: 0 0 5px white;
        }
        .footer button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>

<div class="header">
    Phantom Network - Founders
</div>

<div class="founders-container">
    <div class="founder">
        <img src="https://cdn.discordapp.com/avatars/801980778639917056/2cbd0f97d37abb6b3bc5574c05aed66b?size=1024" alt="Zaso">
        <h2>Zaso</h2>
        <p>Owner</p>
    </div>
    <div class="founder">
        <img src="https://cdn.discordapp.com/avatars/932058111395639296/0dfabc1750a07fdf71b0c19e52b22a6a?size=1024" alt="Sphinx">
        <h2>Sphinx</h2>
        <p>Co-Founder</p>
    </div>
</div>

<div class="footer">
    <button onclick="window.location.href='index.html'">Back to Home</button>
</div>

</body>
</html>
